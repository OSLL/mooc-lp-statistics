    <script type="text/javascript">
            $(function () {
                $('#first_date').datetimepicker({

<body>
<section id="top">
    <div class="container-fluid">
      <!--  <div class="row">-->
            <div class="col-md-6 text-left" style="'...'">
                <div class="row">
                    <div class="col-md-6 text-right">
                        <h3 align="center"> Фильтр времени </h3>
                    </div>
                    <div class="col-md-6">
                        <h3 align="center"> Фильтр событий </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" align="center">Начало диапазона
                        <div class="input-group">

                            <input id="first_date" type="text" class="form-control" placeholder="YYYY-M-D H:M:S.mS"
                                   aria-describedby="basic-addon1" value="2016-05-13 15:33:01.0">
                        </div>
                    </div>
                    <div class="col-md-3" align="center">Конец диапазона
                        <div class="input-group">
                            <input id="second_date" type="text" class="form-control" placeholder="YYYY-M-D H:M:S.mS"
                                   aria-describedby="basic-addon1" value="2016-05-16 15:35:01.0">
                        </div>
                    </div>
                    <div class="col-md-6" align="center">Наименование
                        <div class="control-group" id="fields">
                            <div class="controls">
                                <form role="form" autocomplete="off">
                                <div class="entry input-group col-md-12">
                                    <input class="form-control get-input-from-fields" name="fields[]" type="text" placeholder="Type something" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-success btn-add" type="button">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="center">
                        <button id="show-res" onclick="fields_validation()" type="button " class="btn btn-success">Показать результаты
                        </button>
                    </div>
                    <div class="panel panel-default voffset2">
                        <p class="text-center">
                            Список событий
                        </p>
                    </div>
                    <div class="prokrutka">
                        <div id="list-group">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h3 align="center">
                        График
                    </h3>
                </div>

                <div class="row" id="myChart">
                </div>
            </div>
