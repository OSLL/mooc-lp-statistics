<html lang="ru">
<head>
    <style>
        .prokrutka {
            height: 270px; /* высота нашего блока */

            background: #fff; /* цвет фона, белый */
            border: 1px solid #C1C1C1; /* размер и цвет границы блока */
            overflow-x: scroll; /* прокрутка по горизонтали */
            overflow-y: scroll; /* прокрутка по вертикали */
        }
        .center {
            text-align: center;
        }
    </style>
    <script>
        function getcontent(inp) {
            $("#retn").empty();
            $.ajax({
                type: "GET",
                url: "App/another_functions.py", dataType: "script",
                success: function (html) {
                    $("#retn").append(html);
                }

            });
        }
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сбор статистики</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script type="text/javascript" src="../static/js/js_for_home_page.js"></script>
    <script type="text/javascript" src="../static/js/jquery-1.5.1.js"></script>
</head>
<body>
<section id="top">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8 text-right">
                        <h3 align="center"> Фильтр времени </h3>
                    </div>
                    <div class="col-md-4">
                        <h3 align="center"> Фильтр событий </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" align="center">Начало диапазона
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">date</span>
                            <input id="first_date" type="text" class="form-control" placeholder="YYYY-M-D H:M:S.mS"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-4" align="center">Конец диапазона
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">date</span>
                            <input id="second_date" type="text" class="form-control" placeholder="YYYY-M-D H:M:S.mS"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input id="first_event" type="checkbox"> One
                            </li>
                            <li class="list-group-item">
                                <input id="second_event" type="checkbox"> Two
                            </li>
                            <li class="list-group-item">
                                <input id="third_event" type="checkbox" value='three'>Three
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="center">
                        <button onclick="getdate()" type="button " class="btn btn-success">Показать результаты</button>
                    </div>
                    <div class="panel panel-default voffset2">
                        <p class="text-center">
                            Список событий
                        </p>
                    </div>
                    <div class="prokrutka">
                        <div class="list-group">
                            {% for elem in collection %}
                                <a href="#" class="list-group-item">
                                    [{{ elem.Time|date:"D d M Y" }} {{ elem.Time|time:"H:i:s::u" }}] [{{ elem.UID }}]
                                    [{{ elem.Event }}]</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h3 align="center">
                        График
                    </h3>
                </div>
                <div class="row voffset2">
                    <button class="btn btn-default" href="#" role="button">type1</button>
                    <button class="btn btn-default" type="submit">type2</button>
                    <button class="btn btn-default" type="submit">type3</button>
                    <button class="btn btn-default" type="submit">type4</button>
                </div>
                <div class="row">
                    <img src="../static/img/1414_original_MTMxM.png" class="img-responsive" alt="Responsive image">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
